# RGB-only baseline configuration
exp_name: "rgb_baseline"

# Data
data_root: "MM5_ALIGNED"
train_split: "train"
eval_split: "eval"
modalities: ["rgb"]  # Only RGB
img_size: [224, 224]
rgb_dir: RGB5

# Model
model_type: "rgb_only"  # 'rgb_only', 'depth_only', or 'fusion'
pretrained: true

# Training
batch_size: 32
num_workers: 4
epochs: 100
learning_rate: 0.001
weight_decay: 0.0001

# Saving
save_dir: "experiments/rgb_baseline"
save_freq: 20  # Save checkpoint every N epochs