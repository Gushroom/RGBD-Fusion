# ResNet U-Net Early Fusion (RGB+D) for segmentation
exp_name: "early_fusion"

# Task
task: "segmentation"

# Data
data_root: "MM5_SEG"
train_split: "train"
eval_split: "eval"
modalities: ["rgb", "depth"]
img_size: [224, 224]

# Model
model_type: "early_fusion"
pretrained: true

# Training
batch_size: 32
num_workers: 4
epochs: 10
learning_rate: 0.001
weight_decay: 0.0001

# Saving
save_dir: "experiments/early_fusion_1"
save_freq: 20