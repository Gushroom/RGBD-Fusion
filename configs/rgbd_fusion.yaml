# RGB+Depth fusion configuration
exp_name: "rgbd_fusion"

# Data
data_root: "MM5_ALIGNED"
train_split: "train"
eval_split: "eval"
modalities: ["rgb", "depth"]  # Both modalities
img_size: [224, 224]

# Model
model_type: "fusion"  # 'rgb_only', 'depth_only', or 'fusion'
pretrained: true  # Use pretrained RGB encoder

# Training
batch_size: 32
num_workers: 4
epochs: 100
learning_rate: 0.001
weight_decay: 0.0001

# Saving
save_dir: "experiments/rgbd_fusion"
save_freq: 20  # Save checkpoint every N epochs